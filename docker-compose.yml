services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: "mongodb://mongo:27017/appdb"
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
